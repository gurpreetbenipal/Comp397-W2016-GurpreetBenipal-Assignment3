<!--Description: In this game, the player named as Aladdin can move up and down on the screen with the help of mouse pointer. The player has to collect all the birds that are carrying magical lamps along with them. Whenever, the player collects any bird, his score will increase by 100. On the other                  side, the player has also encountered dragons in this game. If the player touches any dragon, then his life will be deducted by 1. The player can get only 5 lives in this game. When the lives count reaches to 0, the game will be over. After that the player can restart the game by                    clicking on the Play Again button.Moreover, this is a theme based game, where the player can select whether he wants the Day background or Night background.-->

<!-- This game is tested on Mozilla Firefox and Google Chrome-->
